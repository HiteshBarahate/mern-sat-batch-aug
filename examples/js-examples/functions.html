<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Functions Demo</h1>
    <script type = "text/javascript">
        function greet() {
            document.write("<p>Hello Everyone!</p>");
        }
        function sayHi(name) {
            document.write("<p>Hi "+name+"</p>");
        }
        greet();
        sayHi("Sachin");
        sayHi("Rahul");
        function add(x, y) {
            var result = x + y;
            document.write("<p>Result = "+result+"</p>");
        }
        add(20, 30);
        add("Sachin ", "Tendulkar");
    </script>
</body>
</html>
