<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Operators Example</h2>
    <script type = "text/javascript">
        var a = 5;
        var b = ++a; // a = 6, b = 6
        var c = 70; 
        var d = c++; // d = 70, c = 71
        document.write("a = "+a+", b = "+b+", c = "+c+", d = "+d+"<br/>");
        var x = 210;
        var y = 210;
        var z = "210";
        document.write("x == y: "+ (x == y)+"<br />");
        document.write("x == z: "+ (x == z)+"<br />");
        document.write("x === z: "+ (x === z )+"<br />");
        document.write("x === y: "+ (x === y )+"<br />");
        var i = 5;
        var j = 2;
        var k = i % j;
        document.write("k = "+k);
        // try to use <, >, <=, >=, != on any of the variables & print its result
    </script>
</body>
</html>
