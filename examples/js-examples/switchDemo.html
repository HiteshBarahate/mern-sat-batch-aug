<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        var role = prompt("Enter role");
        var salary = parseFloat(prompt("Enter salary"))
        switch(role) {
            case "Manager": salary = salary + (salary * 0.2);
            break;
            case "Programmer": salary = salary + (salary * 0.15)
            break;
            case "Tester": salary = salary + (salary * 0.1)
            break;
            default: salary = salary + (salary * 0.05);
        }
        // use the switch case & solve the same activity
        document.write("Role = "+role+", Salary = "+salary);
    </script>
</body>
</html>
