<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Understanding of arrays and objects</h1>
    <script type = "text/javascript">
        // below code is an array
        var gender = ["Male", "Female"];
        document.write("<p>Gender at 1st pos: "+gender[0]+"</p>");
        document.write("<p>Gender at 2nd pos: "+gender[1]+"</p>");
        // below code is an object
        var e1 = {id: 100, name : "Sachin", age : 45};
        var e2 = {id: 150, name : "Sourav", age: 46};
        document.write("<p>Id = "+e1.id+", Name = "+e1.name+", Age = "+e1.age+"</p>");
        document.write("<p>Id = "+e2.id+", Name = "+e2.name+", Age = "+e2.age+"</p>");
    </script>
</body>
</html>
