<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Form Demo</h2>
    <table>
        <form>
            <tr>
                <td>
                    Enter Name
                </td>
                <td>
                    <input type = "text" name = "n1" autocomplete="off">
                </td>
            </tr>
            <tr>
                <td>Select Gender</td>
                <td><label><input type = "radio" name = "n2">Male</label></td>
                <td><label><input type = "radio" name = "n2">Female</label></td>
            </tr> 
            <tr>
                <td>Select Course</td>
                <td><label><input type = "checkbox" name = "n3">Javascript</label></td>
                <td><label><input type = "checkbox" name = "n3">Java</label></td>
                <td><label><input type = "checkbox" name = "n3">Python</label></td>
            </tr>
            
        
            <label>Qualification</label>
            <select name = "n4">
                <optgroup label="Graduation">
                    <option>BTech</option>
                    <option>BCA</option>
                    <option>BSC</option>
                </optgroup>
                <optgroup label="Post Graduation">
                    <option>MTech</option>
                    <option>MBA</option>
                    <option>MCA</option>
                </optgroup>
            </select>
            <br />
            <label>
                Address 
            </label>
            <label>
                <textarea rows = "5" cols = "15" name = "n5"></textarea>
            </label>
            <br />
            <label>
                Range Bar <input type = "range" name = "n6">
            </label>
            <br />
            <label>
                Birthday <input type = "date" name = "n7">
            </label>
            <br />
            <label>
                Phone <input type = "number" name = "n8">
            </label>
            <br />
            <input type = "submit" value = "submit">
        </form>
    </table>
</body>
</html>
