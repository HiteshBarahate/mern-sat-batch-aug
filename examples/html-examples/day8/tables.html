<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>A Table Demo</h1>
        <table border = "1">
            <thead>
                <tr>
                    <th>Firstname</th><th>Lastname</th><th>PhoneNumber</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sachin</td><td>Tendulkar</td><td>9932093</td>
                </tr>
                <tr>
                    <td>Raj</td><td>Kumar</td><td>977093</td>
                </tr>
            </tbody>
        </table>
        <h2>Another table with rowspan and colspan</h2>
        <table border = "1">
            <tr>
                <th>COL1</th><th>COL2</th><th>COL3</th>
            </tr>
            <tr>
                <td colspan = "3">***</td>
            </tr>
            <tr>
                <td rowspan = "2">99</td><td>Raj</td><td>38</td>
            </tr>
            <tr>
                <td rowspan = "2">88</td><td>Vinay</td>
            </tr>
        </table>
    </div>
</body>
</html>
